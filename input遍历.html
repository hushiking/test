<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input遍历</title>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <script>
        var input_arr = [1,2,3,4,5,6]
        var input = document.querySelectorAll('input')
        for (let i = 0; i < input_arr.length; i++) {
            input[i].value = input_arr[i]
        }
    </script>
    <script>
        console.log('用对象类型作为对象的key，key会被toString()')
        var a = {}
        var b = {key: 'b'} // [Object Object]
        var c = {key: 'c'} // [Object Object]
        var d = [3,5,6] // toString()转为"3,5,6"
        var e = [b, c] // [object Object],[object Object]
        a[b] = 123
        a[c] = 345
        a[d] = 333
        a[e] = 666
        console.log(a[b]) // 345
        console.log(a[c]) // 345
        console.log(a[d]) // 333
        console.log(a[e])
    </script>
</body>
</html>
